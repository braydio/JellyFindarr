
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>JellyFindarr</h1>
    
    <!-- TV Shows Section -->
    <div id="tvContainer">
      <h2>Find a TV Show</h2>
      <input type="text" id="tvShowInput" placeholder="Enter TV Show Name">
      <button id="searchTv">Find a TV Show</button>
      <ul id="tvShowResults"></ul>
      <button id="prevTvPage" disabled>Previous</button>
      <button id="nextTvPage" disabled>Next</button>
    </div>
    
    <!-- Movies Section -->
    <div id="movieContainer" >
      <h2>Find a Movie</h2>
      <input type="text" id="movieInput" placeholder="Enter Movie Name">
      <button id="searchMovie">Find a Movie</button>
      <ul id="movieResults"></ul>
      <button id="prevMoviePage" disabled>Previous</button>
      <button id="nextMoviePage" disabled>Next</button>
    </div>
    
    <!-- Back to Home Button -->
    <button id="backToHome" style="display: none;">Home</button>
  </div>  

  <div id="detailsModal" style="display: none;">
      <h2 id="detailsTitle"></h2>
      <img id="detailsPoster" style="width: 200px;">
      <p id="detailsOverview"></p>
      <p><strong>Year:</strong> <span id="detailsYear"></span></p>
      <p><strong>Genres:</strong> <span id="detailsGenres"></span></p>
      <p><strong>Ratings:</strong> <span id="detailsRatings"></span></p>
      <p><strong>Seasons:</strong> <span id="detailsSeasons"></span></p>
      <button id="closeModal">Close</button>
  </div>

  <script type="module">
    import { searchMedia, changePage, goBackToHome, closeModal } from "/static/js/mediaSearch.js";

    // Toggle views on search button clicks
    document.getElementById("searchTv").addEventListener("click", () => {
      document.getElementById("tvContainer").style.display = "block";
      document.getElementById("movieContainer").style.display = "none";
      searchMedia('tv', 1);
    });
    document.getElementById("searchMovie").addEventListener("click", () => {
      document.getElementById("movieContainer").style.display = "block";
      document.getElementById("tvContainer").style.display = "none";
      searchMedia('movie', 1);
    });

    // Pagination buttons
    document.getElementById("prevTvPage").addEventListener("click", () => changePage('tv', -1));
    document.getElementById("nextTvPage").addEventListener("click", () => changePage('tv', 1));
    document.getElementById("prevMoviePage").addEventListener("click", () => changePage('movie', -1));
    document.getElementById("nextMoviePage").addEventListener("click", () => changePage('movie', 1));

    // Back to Home (shows both sections again)
    document.getElementById("backToHome").addEventListener("click", () => {
      document.getElementById("tvContainer").style.display = "block";
      document.getElementById("movieContainer").style.display = "block";
      goBackToHome();
    });
    document.getElementById("closeModal").addEventListener("click", closeModal);
  </script>
</body>
</html>
